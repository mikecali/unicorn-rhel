---
- name: Copy the code from repository
  git: repo={{ repository }} dest=/var/www/html/
  become: true
  when: "'{{ web1 }}' in inventory_hostname"

- name: Copy the code from repository
  git: repo={{ repository }} dest=/var/www/html/ version=demo2
  become: true
  when: "'{{ web2 }}' in inventory_hostname"

- name: copy phpinfo.php 
  copy: src=phpinfo.php dest=/var/www/html/phpinfo
  become: true
  when: "'{{ web1 }}' in inventory_hostname"
