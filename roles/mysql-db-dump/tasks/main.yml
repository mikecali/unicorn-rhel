---

- name: Copy Sample DB
  copy: src=/tmp/tmp/test_db-master.zip dest=/tmp/test_db-master.zip owner=root group=root mode=644
  become: true
  when: "'{{ db }}' in inventory_hostname"
  remote_src: yes

- name: untar db
  unarchive: src=/tmp/test_db-master.zip dest=/tmp/test_db remote_src=yes
  
- name: 8. Create database
  mysql_db: name=employee state=present login_user='root' login_password='mypass'
  when: "'{{ db }}' in inventory_hostname"

- name: 9. Import data
  mysql_db: name=employee state=import target=/tmp/test_db/employees.sql login_user='root' login_password='mypass'
  when: "'{{ db }}' in inventory_hostname"